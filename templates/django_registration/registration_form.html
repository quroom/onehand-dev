{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h3>회원가입</h3>
<div class="registration-form-container">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">가입하기</button>
        <p class="mt-2">Or </p> <a href="{% url 'login' %}">로그인</a>
    </form>
</div>
  
{% endblock  %}
