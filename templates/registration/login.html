{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Login</h1>
<p class="lead text-muted">집 구하는데 쓰는 시간 더 소중한 곳에 쓰세요</p>
<div class="login-form-container">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">로그인</button>
    </form>
    <p class="mt-2">Or </p> <a href="{% url 'django_registration_register' %}">회원가입</a>
    
</div>
  
{% endblock  %}
